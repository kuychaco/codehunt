<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Hunt - The best new code resources, every day.</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>

  <body>

    <nav class="top-bar secondary" data-topbar>
      <ul class="title-area">
        <li class="name">
          <h1>
            <a href="#">
              Code Hunt
            </a>
          </h1>
        </li>
        <li class="toggle-topbar menu-icon"><a href="#"><span>menu</span></a></li>
      </ul>

      <section class="top-bar-section">
        <span class="muted">The best new code resources, every day.</span>
        <ul class="right">
          <li class="divider"></li>
          <li><a href="#">Code</a></li>
          <li class="divider"></li>
          <li><a href="#">Blogs</a></li>
        </ul>
      </section>
    </nav>

    <!-- Date, Ex: *Today* February 26th -->


      <div id="codehuntapp">
        <div class="panel">
          <input type="text" id="new-resource" placeholder="New Resource" />
          <input type="text" id="url" placeholder="URL" />
          <button id="add-resource">Add</button>
        </div>

        <section class="row first-panel info-date">
            <div class="small-3 large-2 large-uncentered columns">
              <h3>Today</h3>
            </div>
            <!-- mute colors -->
            <div class="small-9 large-2 large-offset-8 large-uncentered columns end">
              <h5 class="align-bottom">February 26th</h5>
            </div>
        </section>

        <section id="resource-list"></section>
      </div>
